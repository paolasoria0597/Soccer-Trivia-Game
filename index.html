<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Card Game</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap");
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline id="background-video">
      <source src="./assets/videos/soccer-movie.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="full-page-container">
      <div class="item heading">
        <h1>Welcome to the Soccer Trivia Game</h1>
        <p>
          Test your soccer knowlege by answering these True or False questions.
        </p>
        <p>
          Click on either the true or false button below the question to submit
          your answer.
        </p>
      </div>

      <div class="item game-container">
        <h1 class="silkscreen-bold">Soccer Trivia</h1>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <p id="question"></p>
              <img id="final-img" src="initial-alt" alt="initial-alt" />
              <div class="buttons">
                <button id="true-btn">True</button>
                <button id="false-btn">False</button>
              </div>
            </div>
            <div class="card-back">
              <h1 id="answer-title"></h1>
              <p id="answer-result"></p>
              <button id="next-btn">Next Question</button>
            </div>
          </div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>

    <audio id="whistle-audio">
      <source src="./assets/sounds/whistle.mp3" type="audio/mpeg" />
    </audio>
    <audio id="cheer-audio">
      <source src="./assets/sounds/cheer.mp3" type="audio/mpeg" />
    </audio>
    <audio id="goal-audio">
      <source src="./assets/sounds/goal.mp3" type="audio/mpeg" />
    </audio>
    <audio id="final-whistle-audio">
      <source src="./assets/sounds/final-whistle.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
